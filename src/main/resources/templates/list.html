<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href = "/main.css" rel="stylesheet">

</head>
<body>

    <div th:replace="~{ nav.html :: navbar}"></div>

    <div class = "card" th:each=" i :${item}">
        <img src ="https://placehold.co/300" alt="My Local Image" width="150" height="200">
        <div>
            <a th:href="@{'/detail/'+ ${i.id} }">
                <h4 th:text="${i.title}"></h4>
            </a>
            <p th:text="${i.price}"></p>
            <a th:href="@{'/update/'+ ${i.id} }">수정</a>
            <span onclick="fetch()"></span>
        </div>
    </div>

    <button class="btn">버튼</button>

    <script>
        document.querySelectorAll('.btn')[0].addEventListener('click', function(){
            fetch('/test1?name=노현우&age=26')
        })

    </script>
</body>
</html>
